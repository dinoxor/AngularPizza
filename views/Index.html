<!DOCTYPE html>
<html ng-app="app">

<head>
    <title>The Ace of Spades Pizza Co - Order Form</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" href="../app/css/bootstrap.min.css" type="text/css"></link>
    <!-- <script src="../app/js/angular-route.js"></script> -->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.28//angular-route.min.js"></script>
    <script src="../app/js/angular.min.js"></script>

    <script>
        var app = angular.module('app', ['ngRoute']);
        app.config(function ($routeProvider) {
            // configure the routes
            $routeProvider
                .when('/', {
                    templateUrl: 'home.html',
                    controller: 'homeController'
                })
                .when('/views/OrderForm', {
                    templateUrl: 'OrderForm.html',
                    controller: 'orderFormController'
                })
                .when('/views/about', {
                    templateUrl: 'about.html',
                    controller: 'aboutController'
                })
                .otherwise({
                    templateUrl: 'routeNotFound.html',
                    controller: 'notFoundController'
                });

        });

        app.controller('homeController', function ($scope) {
            $scope.message = 'Welcome to my home page!';
        });
        app.controller('aboutController', function ($scope) {
            $scope.message = 'Welcome to my about page!';
        });
    </script>
</head>

<body ng-controller="homeController">
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="#">Ace of Spades Pizza</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor02" aria-controls="navbarColor02"
                aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarColor02">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#orderForm">Order Form
                            <span class="sr-only">(current)</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#home">home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Pricing</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#about">About</a>
                    </li>
                </ul>
                <!-- <form class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2" type="text" placeholder="Search">
                    <button class="btn btn-secondary my-2 my-sm-0" type="submit">Search</button>
                    </form> -->
            </div>
        </nav>
    </header>

    <div id="main">
        <div ng-view></div>
    </div>
</body>

</html>
